<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flies and Trash</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            cursor: none; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .fly {
            position: absolute;
            width: 40px; 
            height: 40px;
            background-image: url('fly.png'); 
            background-size: cover;
            pointer-events: none;
        }

        img {
            width: 1000px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <img src="trash.png" alt="Image of trash">

    <script>
        $(document).ready(function () {
         
            let lastFlyTime = 0;
            let delay = 200; 

            $(document).mousemove(function (e) {
                
                let currentTime = new Date().getTime();

                
                if (currentTime - lastFlyTime > delay) {
                   
                    lastFlyTime = currentTime;

                
                    var fly = $('<div class="fly"></div>');

                    
                    fly.css({
                        left: e.pageX + 'px',
                        top: e.pageY + 'px'
                    });

                  
                    $('body').append(fly);

                    
                    fly.animate({
                        opacity: 0
                    }, 2000, function () {
                        $(this).remove();
                    });
                }
            });
        });
    </script>
</body>
</html>
